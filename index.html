<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1 class="h1" >Escolha uma opção:</h1>
<div class="choices">
  <div class="rock"><img src="images/rock.png" alt=""></div>
  <div class="paper"><img src="images/paper.png" alt=""></div>
  <div class="scissors"><img src="images/scissors.png" alt=""></div>
</div>
<div class="scoreboard">
  <span>Jogador</span>
  <div class="playerScore">0</div>
  <div class="scoreboard-mid">X</div>
  <span>Oponente</span>
  <div class="computerScore">0</div>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
